session_name: NixOpenCode
windows:
  - window_name: NixOpenCode
    layout: main-vertical
    options:
      main-pane-width: 20%
    panes:
      - shell_command:
          - cd ~/Documents/Notes/Projects/nix-opencode
          # - nvim Notes.md ToDo.md
          - open-project
      - shell_command:
          - tmux resizep -y 85%
          - filelist-open "startup_files.txt" nix-opencode
        focus: true
      - clear
